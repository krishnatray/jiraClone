<h5 class="mt-3">Comments:</h5>
<div class="container" id="comment-content">
  {% for comment in comments %}
  <div class="card">
    <div class="card-body">
      {{ comment.content }}
    </div>
  </div>
  <p class="font-weight-light">
    {{ comment.user}}
    <span class="float-right">
      {{ comment.created }}
    </span>
  </p>
  {% endfor %}
</div>
