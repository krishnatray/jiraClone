<h5 class="mt-3">Comments:</h5>
<div class="container" id="comment-content">
  {% for comment in comments %}
    {{ comment.user}}
    <span class="float-right">
      {{ comment.created }}
    </span>

    <div class="card mb-4">
      <div class="card-body">
        {{ comment.content }}
      </div>
    </div>
    
  {% endfor %}
</div>
