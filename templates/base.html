<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Jira Clone</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="{% url 'home' %}">
        Home
      </a>
      <a class="mr-auto text-white" href="{% url 'issues:list' %}">List</a>
      {% if not user.is_authenticated %}
        <a class="text-white" href="{% url 'account_login' %}">Login</a>
      {% else %}
        <a class="text-white mr-2" href="#">{{user.username}}</a>
        <a class="text-white" href="{% url 'account_logout' %}">Logout</a>
      {% endif %}
    </nav>

    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
